#
# starship.toml configuration file

continuation_prompt = '[〙](#16A3B6)'
add_newline = true

[jobs]
symbol = '⚙️'
# set the threshold so high we never see it
number_threshold = 9

[character]
format = '$symbol'
#success_symbol = '[\$〙](bright-green bold)'
success_symbol = '[\$](#09ecff)[〙](#09ecff bold)'
error_symbol = '[\$](#ffd700)[〙](#09ecff bold)'

[username]
style_root = 'red'
style_user = '#f7c635'
format = '[$user]($style)@'

[hostname]
ssh_only = false
style = 'fg:#FF6C1C'
format = '[$hostname]($style):'

[directory]
truncate_to_repo = false
style = 'fg:#09ECFF'
truncation_symbol = "…/"
#format = '[$path/]($style)[$read_only]($read_only_style) '

[status]
disabled = true
style = 'red'
map_symbol = false
symbol = '^'
success_symbol = '&'
format = '[$symbol]($style)'

[ruby]
# don't trigger this module for environment variables
detect_variables = []
