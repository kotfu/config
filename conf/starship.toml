#
# starship.toml configuration file

continuation_prompt = '[〙](#16A3B6)'
add_newline = true

format = """
$all\
$fill\
[〔](#09ecff) $username$hostname [〕](#09ecff)\
$line_break\
$jobs$character
"""

[fill]
symbol = ' '
style = 'fg:#333333'

[jobs]
# symbol = '⚙️'
#symbol = '⏳'
#symbol = '🪄 '
#symbol = '💤'
#symbol = '💫'
#symbol = '⚡'
symbol = '✨'
style = 'yellow bold'
# add some space after the symbol
format = '[$symbol]($style)'
# set the threshold for the number so high we never see it
# we only want to see the sumbol
number_threshold = 9

[character]
format = '$symbol'
#success_symbol = '[\$〙](bright-green bold)'
success_symbol = '[\$](#09ecff)[〙](#09ecff)'
error_symbol = '[\$](#ffd700)[〙](#09ecff)'

[username]
style_root = 'red'
style_user = '#f7c635'
format = '[$user]($style)'

[hostname]
ssh_only = false
ssh_symbol = '@'
#style = 'bold fg:#031417 bg:#FF6C1C'
style = 'fg:#ff6c1c'
format = '[$ssh_symbol](#09ecff)[$hostname]($style)'

[directory]
truncate_to_repo = false
style = 'fg:#09ECFF'
truncation_symbol = "…/"
#format = '[$path/]($style)[$read_only]($read_only_style) '

[status]
disabled = true
style = 'red'
map_symbol = false
symbol = '^'
success_symbol = '&'
format = '[$symbol]($style)'

[ruby]
# don't trigger this module for environment variables
detect_variables = []
