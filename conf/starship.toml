#
# starship.toml configuration file

continuation_prompt = '[〙](#16A3B6)'
add_newline = true

# format = """
# $all\
# $fill\
# [〔](#09ecff) $username$hostname [〕](#09ecff)\
# $line_break\
# $jobs$character
# """
format = """
$all\
$fill\
$username$hostname \
$line_break\
$jobs$character
"""


[fill]
symbol = ' '
style = 'fg:#333333'

[jobs]
# symbol = '⚙️'
#symbol = '⏳'
#symbol = '🪄 '
#symbol = '💤'
#symbol = '💫'
#symbol = '⚡'
symbol = '✨'
style = 'yellow bold'
# add some space after the symbol
format = '[$symbol]($style)'
# set the threshold for the number so high we never see it
# we only want to see the sumbol
number_threshold = 9

[character]
format = '$symbol'
#success_symbol = '[\$〙](bright-green bold)'
success_symbol = '[\$](#09ecff)[〙](#09ecff)'
error_symbol = '[\$](#ffd700)[〙](#09ecff)'

[username]
style_root = 'red'
style_user = '#f7c635'
format = '[$user]($style)[@](#999999)'

[hostname]
ssh_only = false
#ssh_symbol = '@'
#style = 'bold fg:#031417 bg:#FF6C1C'
style = 'fg:#ff6c1c'
format = '[$hostname]($style)'

[directory]
truncate_to_repo = false
# cyan
#style = 'fg:#09ecff'
style = 'fg:#48e935'
truncation_symbol = "…/"
#format = '[$path/]($style)[$read_only]($read_only_style) '

[status]
disabled = true
style = 'red'
map_symbol = false
symbol = '^'
success_symbol = '&'
format = '[$symbol]($style)'

[git_branch]
#style = '#a036f8'
style = '#BE59FF'

[git_status]
#style = 'red'
format = '([\[](#777777)[$all_status](red)[$ahead_behind](yellow bold)[\]](#777777) )'
#format = '([$all_status](red)[$ahead_behind](yellow bold) )'
stashed = 's'
modified = 'm'

#ahead = '⬆'
#ahead = '⋀'
#ahead = '⏶'
#ahead = '↪'
ahead = '↗'
#behind = '⬇'
#behind = '⋁'
#behind = '⏷'
behind = '↘'
#diverged = '⬍'
#diverged = '⮃'
diverged = '↔'
#diverged = '<>'

[ruby]
# don't trigger this module for environment variables
detect_variables = []
